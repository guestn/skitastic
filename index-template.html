<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>My boilerplate app</title>
    <style>
      body {
        position: relative;
        width: 100%;
        height: 100vh;
        margin: 0;
        padding: 0;
        overflow: hidden;
      }
      #reset {
        position: absolute;
        top: 20px;
        right: 20px;
        padding: 20px;
        z-index: 10;
      }
      #camera {
        position: absolute;
        top: 20px;
        right: 120px;
        padding: 20px;
        z-index: 10;
      }
      #timeDisplay {
        position: absolute;
        top: 20px;
        right: 200px;
        padding: 20px;
        z-index: 10;
        font-size: 30px;
      }
      #speedDisplay {
        position: absolute;
        top: 20px;
        left: 100px;
        padding: 20px;
        z-index: 10;
        font-size: 30px;
      }
      #statusDisplay {
        position: absolute;
        top: 20px;
        left: 200px;
        padding: 20px;
        z-index: 10;
        font-size: 20px;
      }
    </style>
  </head>
  <body>
    <div id="app"></div>
    <button id="reset">Reset</button>
    <button id="camera">Camera</button>
    <div id="timeDisplay"></div>
    <div id="speedDisplay"></div>
    <div id="statusDisplay"></div>



  </body>
</html>
