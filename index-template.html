<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>SkiTastic</title>
    <style>
      @font-face {
        font-family: 'yukari';
        src: url('./assets/fonts/yukari.eot');
        src: url('./assets/fonts/yukari.eot') format('embedded-opentype'),
            url('./assets/fonts/yukari.woff2') format('woff2'),
            url('./assets/fonts/yukari.woff') format('woff'),
            url('./assets/fonts/yukari.ttf') format('truetype'),
            url('./assets/fonts/yukari.svg#yukari') format('svg');
      }

      body {
        font-family: 'yukari','Monique', sans-serif;
        position: relative;
        width: 100%;
        height: 100vh;
        margin: 0;
        padding: 0;
        overflow: hidden;
      }
      #reset {
        position: absolute;
        top: 20px;
        right: 20px;
        padding: 20px;
        z-index: 10;
      }
      #overLay {
        position: absolute;
        display: flex;
        width: 100vw;
        height: 100vh;
        z-index: 5;
        flex-direction: column;
        justify-content: space-around;
        align-items: center;
        background: rgba(0,0,0,0);

        display:none;

      }

      #overLay.paused {
        background: rgba(0,0,0,0.6);
        transition: background linear 0.25s;
      }
      
      #overLay * {
        display: flex;
        /* border: 1px solid red; */
      }
      #topBar {
        flex:1;
        flex-direction: row;
        justify-content: space-around;
        /* align-items: center; */
        width: 100%;
        color: white;
        opacity: 0.5;
      }
      #topBar > * {
        justify-content: center;
      }
      #timeDisplay {
        flex:2;
        font-size: 30px;
        font-size: 130px;
        justify-content: flex-end;
        line-height: 0.75;
      }
      #timeDisplay > span {
        display: inline-block;
        width: 72px;
      }
      #timeDisplay > span:nth-last-child(3) {
        display: inline-block;
        width: 35px;
      }
      #speedDisplay {
        flex:1;
        position: relative;
        font-size: 50px;
      }
      #speedDisplay:after {
        content: ' kmh';
        position: absolute;
        top: 5px;
        right: 20%;
        font-size:15px;
      }
      #statusDisplay, 
      #gateDisplay {
        flex:1;
        font-size: 20px;
      }
      #bigDisplay {
        flex: 3;
        font-size: 50px;
      }
    </style>
  </head>
  <body>
    <div id="app"></div>
    <!-- <button id="reset">Reset</button>
    <button id="camera">Camera</button> -->
    <div id="overLay">
      <div id="topBar">
        <div id="speedDisplay">0</div>
        <div id="statusDisplay"></div>
        <div id="gateDisplay"></div>
        <div id="timeDisplay">00:00</div>
      </div>
      <div id="bigDisplay"></div>
    </div>




  </body>
</html>
